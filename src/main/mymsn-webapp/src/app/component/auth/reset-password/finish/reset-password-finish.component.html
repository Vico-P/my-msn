<mymsn-colored-div>
  <div class="text-center mb-5">
    <img
      src="/assets/images/Logo.png"
      alt="MyMsn Logo"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">MyMsn</div>
    <span class="text-600 font-medium">Set new password</span>
  </div>

  <div
    *ngIf="success"
    class="d-flex flex-column align-items-center justify-content-center mt-4"
  >
    <img src="/assets/images/GreenTick.png" />
    <div class="col-12 d-flex flex-column align-items-center mt-2">
      <label>Your password has been reset successfully.</label>
      <label> You can now login with your new password </label>
    </div>
    <div class="flex align-items-center justify-content-between mt-5 gap-5">
      <a
        class="font-medium no-underline text-right cursor-pointer"
        style="color: var(--primary-color)"
        routerLink="/"
        >Sign in</a
      >
    </div>
  </div>
  <div *ngIf="!success">
    <form [formGroup]="resetPasswordForm">
      <label for="password" class="block text-900 font-medium text-xl mb-2"
        >Password</label
      >
      <p-password
        id="password"
        placeholder="Password"
        [toggleMask]="true"
        [feedback]="false"
        styleClass="mb-5"
        formControlName="password"
        inputStyleClass="w-full p-3 md:w-30rem"
      ></p-password>
      <label for="password" class="block text-900 font-medium text-xl mb-2"
        >Confirm password</label
      >
      <p-password
        id="password"
        placeholder="Write password again"
        [toggleMask]="true"
        [feedback]="false"
        [styleClass]="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch'] ? 'mb-1' : 'mb-5'"
        formControlName="confirmPassword"
        inputStyleClass="w-full p-3 md:w-30rem"
      ></p-password>
      <small
        *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch']"
        id="username-help"
        class="p-error d-block mb-5"
        >The passwords are not the same.</small
      >
    </form>
    <button
      pButton
      pRipple
      label="Reset password"
      [disabled]="resetPasswordForm.invalid"
      [loading]="loading"
      (click)="resetPasswordFinish()"
      class="w-full p-3 text-xl"
    ></button>
  </div>
</mymsn-colored-div>
