<p-toast></p-toast>
<mymsn-div
  [divClass]="'col-6 d-flex justify-content-center align-items-center'"
  [gridClass]="'justify-content-center align-items-center d-flex mt-5'"
>
  <div class="d-flex flex-column align-items-center mt-4">
    <img src="/assets/images/Logo.png" />
    <div
      *ngIf="loading"
      class="d-flex flex-column align-items-center justify-content-center mt-4"
    >
      <p-progressSpinner></p-progressSpinner>
    </div>
    <div
      *ngIf="!loading && !error"
      class="d-flex flex-column align-items-center justify-content-center mt-4"
    >
      <img src="/assets/images/GreenTick.png" />
      <div class="col-12 d-flex flex-column align-items-center mt-2">
        <label
          >Congratulations ! Your account has been activated
          successfully.</label
        >
        <label> You can now use MyMsn to chat with your friends ! </label>
        <a
          class="font-medium no-underline text-right cursor-pointer mt-3"
          style="color: var(--primary-color)"
          routerLink="/"
          >Sign in</a
        >
      </div>
    </div>
    <div
      *ngIf="!loading && error"
      class="d-flex flex-column align-items-center justify-content-center mt-4"
    >
      <img src="/assets/images/RedCross.png" />
      <div class="col-12 d-flex flex-column align-items-center mt-2">
        <label>Oops ! Something went wrong</label>
        <label>
          Your link may be incorrect or it's a problem on our side. Please try
          again later
        </label>
        <a
          class="font-medium no-underline text-right cursor-pointer mt-3"
          style="color: var(--primary-color)"
          routerLink="/"
          >Go to login page</a
        >
      </div>
    </div>
  </div>
</mymsn-div>
