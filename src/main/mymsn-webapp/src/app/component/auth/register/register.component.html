<p-toast></p-toast>
<mymsn-colored-div>
  <div class="text-center mb-5">
    <img
      src="/assets/images/Logo.png"
      alt="MyMsn Logo"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">MyMsn</div>
    <span class="text-600 font-medium">Create an account</span>
  </div>

  <div
    *ngIf="sentCreationRequest"
    class="d-flex flex-column align-items-center justify-content-center mt-4"
  >
    <img src="/assets/images/EmailSent.gif" />
    <div class="col-12 d-flex flex-column align-items-center mt-2">
      <label
        >Congratulations ! Your account has been created successfully.</label
      >
      <label>
        An email has been sent in your box in order to verify your account
      </label>
    </div>
    <div class="flex align-items-center justify-content-between mt-5 gap-5">
      <a
        class="font-medium no-underline text-right cursor-pointer"
        style="color: var(--primary-color)"
        routerLink="/"
        >Sign in</a
      >
    </div>
  </div>
  <div *ngIf="!sentCreationRequest">
    <form [formGroup]="registerForm">
      <label for="login" class="block text-900 text-xl font-medium mb-2"
        >Username</label
      >
      <input
        id="login"
        type="text"
        placeholder="Username"
        pInputText
        class="w-full md:w-30rem mb-5"
        style="padding: 1rem"
        formControlName="login"
      />
      <label for="email" class="block text-900 text-xl font-medium mb-2"
        >Email</label
      >
      <input
        id="login"
        placeholder="Email"
        pInputText
        class="w-full md:w-30rem mb-5"
        style="padding: 1rem"
        formControlName="email"
      />

      <label for="password" class="block text-900 font-medium text-xl mb-2"
        >Password</label
      >
      <p-password
        id="password"
        placeholder="Password"
        [toggleMask]="true"
        styleClass="mb-5"
        formControlName="password"
        inputStyleClass="w-full p-3 md:w-30rem"
      ></p-password>
      <label for="password" class="block text-900 font-medium text-xl mb-2"
        >Confirm password</label
      >
      <p-password
        id="confirmPassword"
        placeholder="Write password again"
        [toggleMask]="true"
        [feedback]="false"
        [styleClass]="registerForm.get('confirmPassword')?.errors?.['mismatch'] ? 'mb-1' : 'mb-5'"
        formControlName="confirmPassword"
        inputStyleClass="w-full p-3 md:w-30rem"
      ></p-password>
      <small
        *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']"
        id="username-help"
        class="p-error d-block mb-5"
        >The passwords are not the same.</small
      >
    </form>
    <div class="flex align-items-center justify-content-between mb-5 gap-5">
      <a
        class="font-medium no-underline text-right cursor-pointer"
        style="color: var(--primary-color)"
        routerLink="/"
        >Sign in</a
      >
    </div>
    <button
      pButton
      pRipple
      label="Register"
      [disabled]="registerForm.invalid"
      [loading]="loading"
      (click)="register()"
      class="w-full p-3 text-xl"
    ></button>
  </div>
</mymsn-colored-div>
